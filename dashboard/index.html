<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blockchain Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="gradient-bg">
    <div class="container">
        <h1 class="neon-text">Blockchain Control Center</h1>
        <div class="grid">
            <a href="/btc" class="card bitcoin">
                <div class="icon">₿</div>
                <h3>Bitcoin Node</h3>
                <p>Port 8332</p>
            </a>
            <a href="/eth" class="card ethereum">
                <div class="icon">Ξ</div>
                <h3>Ethereum Node</h3>
                <p>Port 8545</p>
            </a>
            <a href="/sol" class="card solana">
                <div class="icon">_SOL</div>
                <h3>Solana Node</h3>
                <p>Port 8899</p>
            </a>
            <a href="/ltc" class="card litecoin">
                <div class="icon">Ł</div>
                <h3>Litecoin Node</h3>
                <p>Port 10332</p>
            </a>
            <a href="/terminal" class="card terminal">
                <div class="icon">⚡</div>
                <h3>Web Terminal</h3>
                <p>Port 7681</p>
            </a>
        </div>
    </div>
    <script src="animations.js"></script>
</body>
</html>
